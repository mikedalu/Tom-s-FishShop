<html>

<head>
    <meta charset="utf-8">
    <link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

			crossorigin="anonymous"
		/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <!-- Nav Bar -->
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
				<div class="container">
					<a class="navbar-brand" href="index.html">
						<i class="fal fa-fish d-inline-block align-top" id="logo"></i>
						Tom's Fish Joint</a
					>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarCollapse"
						aria-controls="navbarCollapse"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item ">
								<a class="nav-link" href="index.html">Home </a>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									id="navbarDropdown"
									role="button"
									data-toggle="dropdown"
									aria-haspopup="true"
									aria-expanded="false"
								>
									Fishes
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="fishes.html">Grilled Fish</a>
									<a class="dropdown-item" href="fishes.html">Roasted Fish</a>
									<a class="dropdown-item" href="fishes.html">Cat-Fish Pepper-soup</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="fishes.html">All fishes</a>
								</div>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="order.html">Place an order</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
    </header>
    

    <main role="main">
        <div class="jumbotron jumbotron-other container-fluid">
            <div class="container">
                <h1 class="display-1 text-white">Simply fish</h1>
            </div>
        </div>

        <div class="container">

            <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
                <h1 class="display-4">Your details</h1>
            </div>

            <div class="row">


                <div class="col-md-8 offset-2">
                    <h4 class="mb-3">Your address</h4>
                    <form class="needs-validation" action="order.html" method="get" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3 form-group">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                            </div>
                            <div class="col-md-6 mb-3 form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Your last name">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="mb-3 form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder=" or nearest bus-stop">
                        </div>

                    

                        <div class="row">
                            <div class="col-md-4 mb-3 form-group">
                                <label for="state">State</label>
                                <select class="custom-select d-block w-100" id="state">
                                    <option value="">Select state...</option>
                                    <option>Not applicable</option>
                                    <option> Abuja</option>
                                    <option> Lagos</option>
                                    <option> Abia</option>
                                    <option>Adamawa</option>
                                    <option>Akwa-ibom</option>
                                    <option>Anambra</option>
                                    <option>Bauchi</option>
                                    <option>Bayelsa</option>
                                    <option>Benue</option>
                                    <option>Borno</option>
                                    <option>Cross River</option>
                                    <option>Delta</option>
                                    <option>kano</option>
                                    <option>Jos</option>
                                    <option>Katsina</option>
                                    <option>Kaduna</option>
                                    <option>Jigawa</option>

                                </select>
                            </div>

                        </div>

                        <div class="mb-3">
                            <div class="form-group">
                                <label for="remarks">Remarks</label>
                                <textarea class="form-control" id="remarks" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="mb-5">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="saveShipping">
                                <label class="custom-control-label" for="saveShipping">Remember my shipping
                                    information</label>
                            </div>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Place your order
                            now!</button>

                    </form>
                </div>
            </div>
    </main>
<footer>
			<div class="footer">
				<div class="social-icons">
					<a href="#"><i class="fab fa-linkedin"></i></a>

					<a href="#"><i class="fab fa-facebook"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
				</div>
				<p>Tom's joint &copy; 2021</p>
			</div>
		</footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.js"></script>



</body>

</html>
